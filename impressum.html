  <style>
    :root {
      --rot: #b71c1c;
      --rot-dunkel: #8e0000;
      --hell: #f5f5f5;
      --weiß: #ffffff;
      --dunkel: #222;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--hell);
      color: var(--dunkel);
    }

    html {
      scroll-behavior: smooth;
    }

    /* VIDEO-HEADER */
    .video-header {
      position: relative;
      width: 100%;
      height: 320px;
      overflow: hidden;
      background: #000;
    }

    .video-header video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .header-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    .header-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: var(--weiß);
      padding: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .header-content img {
      width: 120px;
      height: auto;
      border-radius: 10px;
      display: block;
      margin: 0 auto 10px;
    }

    .header-content h1 {
      margin: 5px 0;
      font-size: 2rem;
    }

    .header-content p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    /* NAVIGATION */
    nav {
      background: #333;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--weiß);
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* HAUPTBEREICHE */
    main {
      max-width: 1100px;
      margin: 25px auto 40px;
      padding: 0 15px;
    }

    section {
      background: var(--weiß);
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    h2 {
      color: var(--rot);
      margin-top: 0;
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      background: var(--rot);
      color: var(--weiß);
      padding: 10px 18px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }

    .button:hover {
      background: var(--rot-dunkel);
    }

    ul {
      padding-left: 18px;
    }

    a {
      color: var(--rot);
    }

    a:hover {
      color: var(--rot-dunkel);
    }

    /* TEAM / VORSTAND */
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .team-card {
      background: var(--weiß);
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .team-card h3 {
      margin-top: 0;
      color: var(--rot);
    }

    .team-card p {
      margin: 5px 0;
    }

    footer {
      background: #333;
      color: var(--weiß);
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--weiß);
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .video-header {
        height: 220px;
      }
      .header-content h1 {
        font-size: 1.5rem;
      }
      .header-content img {
        width: 90px;
      }
    }
  </style>
</head>
